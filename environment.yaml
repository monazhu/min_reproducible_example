name: '531'
channels:
    - conda-forge
    - r
    - defaults
dependencies:
    - python=3.11.*
    - pip
    - ipykernel
    - nb_conda_kernels
    - otter-grader=5.2.2
    - altair=5.1.2
    - vl-convert-python  # For saving altair charts as static images
    - vegafusion  # For working with charts > 5,000 graphical objects
    - vegafusion-python-embed  # Same as the previous one
    - vegafusion-jupyter  # For working with charts > 100,000 graphical objects
    - vega_datasets  # Altair example data
    - scipy
    - matplotlib
    - panel
    - r-base>=4.1
    - r-essentials
    - r-devtools
    - r-gert
    - r-usethis
    - r-testthat
    - r-startup
    - r-rmarkdown
    - r-stringi
    - r-tidyverse
    - r-hmisc
    - r-rjson
    # - r-markdown
    # - r-ottr
    - r-ggally
    - r-ggthemes
    - r-cowplot
    - r-irkernel
    # Needed in instructor env only:
    # - rpy2  # For working with R and Py in the same notebook, can cause issues on some machines
